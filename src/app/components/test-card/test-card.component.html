<mat-card class="card" *ngIf="data">
    <mat-card-header>
        <mat-card-title>{{ data.title }}</mat-card-title>
        <mat-card-subtitle style="margin-top: 10px;">Тип: {{ getTypeById(data.type) }}</mat-card-subtitle>
        <mat-card-subtitle>Дата последнего изменения: {{ data.modifiedAt | date: "dd.MM.yyyy" }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button (click)="onEdit()">
            <mat-icon aria-hidden="false">edit</mat-icon>
            <span> Редактировать</span>
        </button>
        <button mat-button (click)="onDelete()">
            <mat-icon aria-hidden="false">delete</mat-icon>
            <span> Удалить</span>
        </button>
    </mat-card-actions>
</mat-card>
