<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{ data.title }}</mat-card-title>
        <mat-card-subtitle style="margin: 10px 0 25px 0">Дата последнего изменения: 01.01.2020</mat-card-subtitle>
        <mat-card-subtitle *ngFor="let stage of data.stages">{{ stage.title }} | {{ stage.test?.title }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button (click)="onEdit()">
            <mat-icon aria-hidden="false">edit</mat-icon>
            <span> Редактировать</span>
        </button>
        <button mat-button (click)="onDelete()">
            <mat-icon aria-hidden="false">delete</mat-icon>
            <span> Удалить</span>
        </button>
    </mat-card-actions>
</mat-card>
